<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDtJmwx_fzCqq5XcQZQxpWnmxCdZUEV1Ec&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
		var useragent = navigator.userAgent;
		var mapdiv = document.getElementById("map_canvas");
		
		if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1 ) {
    mapdiv.style.width = '100%';
    mapdiv.style.height = '100%';
  } else {
    mapdiv.style.width = '600px';
    mapdiv.style.height = '800px';
  }
		
		var myLatlng = new google.maps.LatLng(59.34495090, 18.07519960);
        var myOptions = {
          center: new google.maps.LatLng(59.34495090, 18.07519960),
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);
		var marker = new google.maps.Marker({
      		position: myLatlng,
     		map: map,
      		title:"Capio Artro Clinic"
 			});
			
      }
	  	
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas"></div>
  </body>
</html>
