<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=ABQIAAAA_M-m9JJV0DeqXb7V6isqpxQZXY5k2HPf3q_W1ucQHrRDOJwK9xS18s9UshHOBgFygJKipcEDbHGbXQ" type="text/javascript"></script>
    <script type="text/javascript">
	
	function detectBrowser() {
  var useragent = navigator.userAgent;
  var mapdiv = document.getElementById("map_canvas");
    
  if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1 ) {
    mapdiv.style.width = '100%';
    mapdiv.style.height = '100%';
  } else {
    mapdiv.style.width = '600px';
    mapdiv.style.height = '800px';
  }
  if (GBrowserIsCompatible()) {
        var myLatlng = new google.maps.LatLng(59.34495090, 18.07519960);
		var map = new GMap2(document.getElementById("map_canvas"));
		
		var marker = new google.maps.Marker({
      		position: myLatlng,
     		map: map,
      		title:"Hello World!"
 			});
        map.setCenter(new GLatLng(59.34495090, 18.07519960), 13);
		
        map.setUIToDefault();
		
      }
}


    </script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map_canvas { height: 100% }
</style>
  </head>
  <body onload="detectBrowser()" onunload="GUnload()">
    <div id="map_canvas"></div>
  </body>
</html>
