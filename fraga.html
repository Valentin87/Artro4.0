<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Fraga Artro</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<div data-role="page" id="fraga" data-theme="d">
  <div data-role="header">
    <h1>Fråga Artro</h1>
  </div>
  <div data-role="content" data-theme="d">
   <div data-role="fieldcontain">
    <!-- <label for="numberinput2"><h5>Personnummer:</h5></label> -->
    <input type="number" placeholder="Personnummer ÅÅMMDD-XXXX" name="numberinput" id="numberinput2" value=""  />
      <!-- <label for="mailinput"><h5>Mailadress:</h5></label> -->
      <input type="email" placeholder="Mailadress" name="mailinput" id="mailinput" value=""  />
        <!-- <label for="numberinput3"><h5>Mobiltelefon:</h5></label> -->
        <input type="number" placeholder="Mobiltelefon" name="numberinput" id="numberinput3" value=""  />
          <!-- <label for="textarea"><h5>Fråga:</h5></label> -->
          <textarea cols="40" rows="10" placeholder="Skriv din fråga här..." name="textarea" id="textarea"></textarea>
          <input type="submit" value="Skicka fråga" data-icon="check" data-inline="false" data-theme="b"/>
   </div><!-- /fieldcontain -->
   </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
