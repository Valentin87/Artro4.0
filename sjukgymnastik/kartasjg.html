<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>Kontaktuppgifter</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
<script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDtJmwx_fzCqq5XcQZQxpWnmxCdZUEV1Ec&sensor=true">
    </script>
    <script type="text/javascript">
  var sthlm = new google.maps.LatLng(59.34495090, 18.07519960);

  var koord = [
  ['Täby Rehab Center', 59.44856,18.085803, 4],
  ['Feelgood', 59.337519,18.077475, 5],
  ['Friskispraktiken', 59.337938,18.062631, 3],
  ['Hedman & Malmén', 59.334478,18.076423, 2],
  ['Hela kroppen', 59.3161,18.075256, 1]
  ];


	  
function initialize() {
	var useragent = navigator.userAgent;
	var mapdiv = document.getElementById("map_canvas");
		
		if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1 ) {
    		mapdiv.style.width = '100%';
   			mapdiv.style.height = '100%';
  		} else {
    			mapdiv.style.width = '600px';
    			mapdiv.style.height = '800px';
  		  }//else
		
	var myOptions = {
		zoom: 10,
		center: sthlm,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};
    	map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		
		setMarkers(map, koord);
		
		
	}//initialize

	
	function setMarkers(map, locations) {

  for (var i = 0; i < locations.length; i++) {
    var sjg = locations[i];
    var myLatLng = new google.maps.LatLng(sjg[1], sjg[2]);
    var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: sjg[0],
        zIndex: sjg[3]
    });
  }
}
		

		
			
		
			
      
	  	
    </script>
<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body onLoad="initialize()">
<div data-role="page" id="kontakt" data-theme="d">
  <div data-role="header">
    <h1>Karta</h1>
  </div>
  <div data-role="content" data-theme="d">
      <div id="map_canvas"></div>
      
  </div>
</div><!-- /page -->

</body>
</html>
